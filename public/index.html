<!DOCTYPE html>
<html lang="en">

<head>
  <title>Florida Man Stories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="manifest" href="./site.webmanifest">
  <link rel="shortcut icon" href="./assets/img/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/typesense-docsearch.js@1/dist/cdn/docsearch.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>

</head>

<body>
  <div class="topnav">
    <!-- Top Left Logo -->
    <a href="/">
      <img height=28px src="./assets/img/nav_logo.png" alt="Florida">
      Florida Man Stories
    </a>

    <!-- Top Nav Tags -->
    <a href="#latestNews">Latest News</a>
    <a href="#mostLiked">Most Liked</a>
    <!--Weather-->
    <a href="#weather" id="weather"></a>
    <!-- SearchBar -->
    <input type="search" id="searchbar">
    <!-- Add News -->
    <button type="button" class="btn btn-outline-success my-2 my-sm-0" style="float:right;" data-bs-toggle="modal" data-bs-target="#addNewsModal">
      Submit News
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewsModal">Submit Your News!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="submit-form">
            <div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="description" aria-describedby="Help" placeholder="Description">
              <small class="form-text text-muted"></small>
            </div><div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="content" aria-describedby="Help" placeholder="Content">
              <small class="form-text text-muted"></small>
            </div><div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="author" aria-describedby="Help" placeholder="Author">
              <small class="form-text text-muted"></small>
            </div><div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="url" aria-describedby="Help" placeholder="Url">
              <small class="form-text text-muted"></small>
            </div><div class="form-group">
              <label for="Input"></label>
              <input type="text" class="form-control" id="image-url" aria-describedby="Help" placeholder="Image Url">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInput"></label>
              <input type="text" class="form-control" id="publish" aria-describedby="Help" placeholder="Published at:">
              <small class="form-text text-muted"></small>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- This should be only used once -->
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div id="latest-news" class="col-6">
        <h3>Latest</h3>
      </div>

      <div id="top-news" class="col-md-6">
        <h3>Most Liked</h3>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.44.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/typesense-docsearch.js@1/dist/cdn/docsearch.min.js"></script>
  <script>
    const { autocomplete } = window['@algolia/autocomplete-js'];
  </script>
</body>
</html>
